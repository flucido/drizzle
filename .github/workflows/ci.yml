name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ltc-backend
        run: pnpm install

      - name: Lint
        working-directory: ltc-backend
        run: pnpm run lint

      - name: Typecheck
        working-directory: ltc-backend
        run: pnpm exec tsc -p tsconfig.json --noEmit

      - name: Build
        working-directory: ltc-backend
        env:
          NODE_OPTIONS: --no-deprecation
        run: pnpm run build

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ltc-backend
        run: pnpm install

      - name: Unit tests (vitest)
        working-directory: ltc-backend
        env:
          NODE_OPTIONS: --no-deprecation
        run: pnpm run test:int

